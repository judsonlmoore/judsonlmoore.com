{% if jekyll.environment == 'production' %}
	<img src=" https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }}/e_blur:1000,q_1,f_auto/{{ site.url }}{{ site.image-path }}{{ post.image }}"	
		class="{{ include.class }} prod"
		style="{{ include.style }}" 
		alt="{{ post.title }}"
		description="{{ include.description }}" 
		crossorigin="anonymous" 
		loading="{{ include.loading }}" 
		srcset="
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_275/{{ site.url }}{{ site.image-path }}{{ post.image }} 275w,
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_350/{{ site.url }}{{ site.image-path }}{{ post.image }} 350w,
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_400/{{ site.url }}{{ site.image-path }}{{ post.image }} 400w,
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_500/{{ site.url }}{{ site.image-path }}{{ post.image }} 500w, " />
{% else %} 
		<img src=" {{ site.url }}/{{ site.image-path }}{{ post.image }} {% endif %}"
			class="{{ include.class }} nonprod"
			style="{{ include.style }}" 
			alt="{{ post.title }}"
			description="{{ include.description }}" />
{% endif %}
