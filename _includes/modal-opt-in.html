<button
	type="button"
	class="btn btn-primary btn-lg"
	data-toggle="modal"
	data-target="#exampleModal"
	>
	Subscribe now for more {{ page.category }} tips <i class="fas fa-envelope"></i>
</button>

<div
	class="modal fade"
	id="exampleModal"
	tabindex="-1"
	role="dialog"
	aria-labelledby="exampleModalLabel"
	aria-hidden="true"
>
	<div class="modal-dialog" role="document">
	    <div class="container" id="registration-form">
	        <div class="image"></div>
	        <div class="frm">
	        	<div class="modal-header">
		            <h1>Sign up</h1>
					<button 
						type="button" 
						class="close" 
						data-dismiss="modal" 
						aria-label="Close"
						>
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
	            {% include form-opt-in.html %}
	        </div>
	    </div>
	</div>
</div>
