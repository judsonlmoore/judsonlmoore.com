{% if jekyll.environment == 'production' %}

<img
	src="https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width0 }}/{{ site.url }}{{ site.image-path }}{{ post.image }}"
	class="{{ include.class }} prod"
	loading="{{ include.loading }}"
	style="{{ include.style }}"
	alt="{{ page.title }}"
	crossorigin="anonymous"
	srcset="
		https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width1 }}/{{ site.url }}{{ site.image-path }}{{ post.image }} {{ include.width1 }}w, 
		https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width2 }}/{{ site.url }}{{ site.image-path }}{{ post.image }} {{ include.width2 }}w, 
		https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width3 }}/{{ site.url }}{{ site.image-path }}{{ post.image }} {{ include.width3 }}w, 
		https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width4 }}/{{ site.url }}{{ site.image-path }}{{ post.image }} {{ include.width4 }}w, 
		https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_{{ include.width4 }}/{{ site.url }}{{ site.image-path }}{{ post.image }} {{ include.width5 }}w, 
	"
/>

{% else %}

<img
	src="{{ site.url }}{{ site.image-path }}{{ post.image }}"
	class="{{ include.class }} non-prod"
	alt="{{ page.title }}"
	style="{{ include.style }}"
/>

{% endif %}
