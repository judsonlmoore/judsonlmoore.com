<!-- Gallery CSS -->
<link rel="stylesheet" href="{{ site.url }}/assets/css/lightbox.min.css">

<div class="row">
  {% for image in include.images %}
  <div class="col-md-6">
    <a href="{{ site.url }}{{ site.image-path }}{{ image.url }}" data-lightbox="gallery" data-title="{{ image.caption }}" data-alt="{{ image.alt }}">
      <figure class="figure">
        {% cloudinary default {{ site.image-path }}{{ image.url }} alt="{{ image.alt }}" description="{{ image.caption }}" class="figure-img rounded" %}
        <figcaption class="figure-caption">{{ image.caption }}</figcaption>
      </figure>
    </a>
  </div>
  {% endfor %}
</div>
