<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-down mb-0">
    <div class="container p-0">

        <a class="navbar-brand" href="{{ site.url }}">
            <img src="{{ site.url }}/assets/images/logo.svg" width="194" height="40" alt="Judson L Moore Logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-main" aria-controls="nav-main" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav-main">

            <ul class="navbar-nav ml-auto">     
                {% for item in site.data.nav.main %}
                {% if item.subfolderitems %}
                <li class="nav-item dropdown my-2 my-lg-0">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ item.title }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for entry in item.subfolderitems %}
                        <a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a>
                    {% endfor %}
                    </div>
                </li>
                {% else %}
                <li class="nav-item my-2 my-lg-0">
                    <a class="nav-link" href="{{ item.url }}">{{ item.page }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>

        </div>

    </div>
</nav>
