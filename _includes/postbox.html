<!-- begin post -->
{% assign author = site.authors[post.author] %}
<div class="card">
    {% if post.image %}
    <a href="{{ site.url }}{{ post.url }}">{% cloudinary default {{ site.url }}{{ site.image-path }}{{ post.image }} alt="{{ post.title }}" %}</a>
    {% endif %}
    <div class="card-body">
        <h5 class="card-title mb-0">{{ post.title }}</h5>
        <p class="card-text">{{ post.excerpt | strip_html | truncatewords:20 }}</p>
        <p class="card-text mb-0"><small class="text-muted">{{ post.date | date_to_string }}</small></p>
        <a href="{{ site.url }}{{ post.url }}" class="stretched-link"></a>
    </div>
</div>
