<figure class="figure">
	{% if jekyll.environment == 'production' %}
	<img
		src="https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_800/{{ site.url }}{{ site.image-path }}{{ page.image }}"
		class="{{ include.class }} figure-img img-fluid prod"
		loading="{{ include.loading }}"
		style="{{ include.style }}"
		alt="{{ page.title }}"
		description="{{ include.description }}"
		crossorigin="anonymous"
		srcset="
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_320/{{ site.url }}{{ site.image-path }}{{ page.image }} 320w, 
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_540/{{ site.url }}{{ site.image-path }}{{ page.image }} 540w, 
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_758/{{ site.url }}{{ site.image-path }}{{ page.image }} 758w, 
			https://res.cloudinary.com/judsonlmoore-com/image/fetch/{{ include.params }},w_800/{{ site.url }}{{ site.image-path }}{{ page.image }} 800w, 
		"
	/>
	{% else %}
	<img
		src="{{ site. url }}{{ site.image-path }}{{ page.image }}"
		class="{{ include.class }} figure-img img-fluid non-prod"
		alt="{{ page.title }}"
		style="{{ include.style }}"
		description="{{ include.description }}"
	/>
	{% endif %}
	<figcaption class="figure-caption">{{ include.description }}</figcaption>
</figure>
