<div class="col mb-3">
    <div class="card">
        <div class="row no-gutters">
            <div class="col-md-4">
                {% cloudinary thumbnail {{ site.url }}{{ post.image }} alt="{{ post.title }}" class="h-100" style="object-fit: cover;" %}
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.excerpt | strip_html | truncatewords:20 }}</p>
                </div>
            </div>
        </div>
        <a href="{{ site.url }}{{ post.url }}" class="stretched-link"></a>
    </div>
</div>
