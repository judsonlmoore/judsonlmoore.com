# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-include-cache
  - jekyll-sitemap

sass:
  load_paths:
    - _sass
    - node_modules

# Pagination
paginate: 12
paginate_path: "/blog/page-:num/"

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: "/category/:name/"
    tag: "/tag/:name/"

# Other
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

exclude:
  - .jekyll-cache
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
  - .sass-cache/
  - gemfiles/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - node_modules/

feed:
  path: atom.xml
  excerpt_only: true

compress_html:  
  clippings: all  
  comments: ["<!-- ", " -->"] 
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th] 
  profile: false 
  blanklines: false 
  ignore: 
    envs: []

cloudinary:
  cloud_name: judsonlmoore-com
  verbose: false
  only_prod: true
  presets:
    default:
      gravity: auto
      crop: fill
      focus: auto
      quality: auto
      min_width: 50
      max_width: 1000
      fallback_max_width: 825
      steps: 5
      figure: auto
      attributes:
        class: img-fluid
        loading: auto
    featured-box-img-cover:
      attributes:
        class: featured-box-img-cover img-fluid
        min_width: 185
        min_hight: 350
        max_width: 510
        max_height: 360
        fallback_max_width: 510
    featured:
      attibutes:
        class: featured-image img-fluid
        min_width: 315
        min_hight: 210
        max_width: 760
        max_height: 450
    author-thumb: 
      steps: 2
      attributes: 
        class: author-thumb img-fluid
        min_width: 40
        min_hight: 40
        max_width: 170
        max_height: 170
        fallback_max_width: 72