# Pagination Settings
pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail: 
    before: 2
    after: 2

autopages:
  enabled: true
  categories: 
    layouts: 
      - 'autopage_category.html'
    title: 'Posts in category :cat'
    permalink: '/category/:cat/'
    slugify:
      mode: 'default'
      case: true