# other
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

gems:
  - jekyll-paginate-v2

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-target-blank

include: 
  - _pages

exclude:
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "page"
      author: "judsonlmoore"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "blog-single"
      is_post: true
  - scope:
      path: '_pages'
    values:
      layout: "autopage_category"
      permalink: /:basename/
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "blog-author"

# jekyll-cloudinary
cloudinary:
  cloud_name: judsonlmoore-com
  only_prod: true
  verbose: false
  presets:
    default:
      gravity: auto
      crop: fill
      focus: auto
      min_width: 256
      max_width: 1024
      figure: auto
      attributes:
        class: "img-fluid"
        loading: "lazy"
    thumbnail:
      min_width: 64
      min_height: 64
      max_width: 512
      max_height: 512
    post-avatar:
      min_width: 70
      min_height: 70
      max_width: 70
      max_height: 70
      steps: 1
      attributes:
        class: "avatar-xl rounded-circle mr-3 img-fluid"

# algolia seaech api 
algolia:
  application_id: 7NL4THI97T
  index_name: judsonlmoore.com
  search_only_api_key: 32a647216673c47b6e482d43e5c289a3

# minification
compress_html:  
  clippings: all  
  comments: ["<!-- ", " -->"] 
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th] 
  profile: false 
  blanklines: false 
  ignore: 
    envs: []

