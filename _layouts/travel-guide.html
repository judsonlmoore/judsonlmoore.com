---
title: travel-guide
layout: default 
--- 


<div 
	id="fullwidth-img" 
	class="container-fluid py-5 mb-0 mb-sm-5 vh-50" 
	style="background-image: url('{% if jekyll.environment == 'production' %}https://res.cloudinary.com/judsonlmoore-com/image/fetch/w_1400/{% endif %}{{ site.url }}{{ page.image }}'); background-size: cover; background-position: center;">
	<div class="container h-100">
		<div class="row h-100 align-items-center">
		    <div class="col-lg-12">
				<h1 class="display-4 font-weight-bolder text-white mt-3 mt-md-5 mb-2" style="line-height: 1.8em;">
					<span class="bg-dark p-1">
					{{ page.title }}
					</span>
				</h1>
				<h3 class="display-5 font-weight-bolder text-white mb-5">
					<span class="bg-dark p-1">
					{{ page.subtitle }}
					</span>
				</h3>
		    </div>
		</div>
	</div>
</div>

<div class="container mt-3 mt-md-5 px-3 px-sm-0">

	<div class="row">
		<div class="col">
			<div class="">
				{{content}}
			</div>
		</div>
	</div>

	<h2>Blog posts about <span class="text-capitalize">{{ page.category }}</span></h2>
	<div class="row row-cols-1 row-cols-md-3">
		{% assign posts = site.posts | where_exp: "item" , "item.tags contains page.category" %} 
		{% for post in posts %} 
		{% include postbox.html %} 
		{% endfor %}
	</div>
</div>
