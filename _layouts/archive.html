<div class="site-content">
	<div class="container">

    <!-- Content
	================================================== -->
    <div class="main-content">

		<!-- Begin List Posts
		================================================== -->

			<div class="section-title">

			</div>
			<div class="row listrecent">

			{% for post in page.posts %}

			    {% include postbox.html %}

			{% endfor %}

			</div>
		</section>

    </div> <!-- main-content -->
  </div> <!-- container -->
</div> <!-- site-content -->
