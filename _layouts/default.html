--- 
layout: compress    
---


<!DOCTYPE html>
<html lang="en">
    <head>

        {% if jekyll.environment == 'production' %}
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12358141-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-12358141-4');
        </script>
        {% endif %}

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Site Icon -->
        <link rel="icon" href="{{ site.url }}/assets/images/favicon.png" />

        {% seo %}

        <!-- Site CSS -->
        <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.url}}">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d4658f2d4a.js" crossorigin="anonymous" integrity="sha384-TDhFdBCp6zkFoOxFg2XaOsN4rWmrP4Tbzzaz0VKFgnk4mENBCgpW6mG7kamM0Yvy"></script>

    </head>

    {% capture layout %}
    {% if page.layout %}layout-{{ page.layout }}
    {% endif %}
    {% endcapture %}

    <body class="{{layout}}">

        <!-- Begin Menu Navigation -->
        {% include nav.html %}
        <!-- End Navigation -->

        <!-- Begin Content -->
        {{ content }}
        <!-- End Content -->

        <!-- Begin Footer -->
        {% include footer.html %}
        <!-- End Footer -->

        <!-- JQuery JS -->
        <script src="{{'/assets/vendor/jquery.min.js' | prepend: site.url}}"></script>

        <!-- Popper JS -->
        <script src="{{'/assets/vendor/popper.min.js' | prepend: site.url}}"></script>

        <!-- Bootstrap JS -->
        <script src="{{'/assets/vendor/bootstrap.min.js' | prepend: site.url}}"></script>

        <!-- Lightbox JS -->
        <script defer src="{{'/assets/js/lightbox.min.js' | prepend: site.url}}"></script>

        <!-- IE 10 Fix JS -->
        <script type="text/javascript">
            /*!
             * IE10 viewport hack for Surface/desktop Windows 8 bug
             * Copyright 2014-2017 The Bootstrap Authors
             * Copyright 2014-2017 Twitter, Inc.
             * Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
             */

            // See the Getting Started docs for more information:
            // https://getbootstrap.com/getting-started/#support-ie10-width

            (function () {
              'use strict'

              if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                  document.createTextNode(
                    '@-ms-viewport{width:auto!important}'
                  )
                )
                document.head.appendChild(msViewportStyle)
              }

            }())
        </script>

        {% if page.layout == 'post' %}
        <!-- Disqus -->
        <script id="dsq-count-scr" src="https://{{site.disqus}}.disqus.com/count.js" ></script>
        {% endif %}
    </body>
</html>
