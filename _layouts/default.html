--- 
layout: compress    
---


<!DOCTYPE html>
<html lang="en">
    <head>

        {% if jekyll.environment == 'production' %}
        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-12358141-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-12358141-4');
        </script>
        {% endif %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Site Icon -->
        <link rel="icon" href="{{ site.url }}/assets/images/favicon.png" />

        {% seo %}

        <!-- Site CSS -->
        <link rel="stylesheet" href="{{'/assets/main.css' | prepend: site.url}}">

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d4658f2d4a.js" crossorigin="anonymous" integrity="sha384-TDhFdBCp6zkFoOxFg2XaOsN4rWmrP4Tbzzaz0VKFgnk4mENBCgpW6mG7kamM0Yvy"></script>

    </head>

    {% capture layout %}
    {% if page.layout %}layout-{{ page.layout }}
    {% endif %}
    {% endcapture %}

    <body class="{{layout}}">
        <!-- defer loading of font and font awesome -->
        <noscript id="deferred-styles">
            <link
                href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
                rel="stylesheet"
            />
            <link
                rel="stylesheet"
                src="{{ site.url }}/assets/css/all.min.css"
                crossorigin="anonymous"
            />         
        </noscript>

        <!-- Begin Menu Navigation -->
        {% include nav.html %}
        <!-- End Navigation -->

        <!-- Begin Content -->
        {{ content }}
        <!-- End Content -->

        <!-- Begin Footer -->
        {% include footer.html %}
        <!-- End Footer -->

        <!-- JQuery JS -->
        <script src="{{'/assets/vendor/jquery.min.js' | prepend: site.url}}"></script>

        <!-- Popper JS -->
        <script src="{{'/assets/vendor/popper.min.js' | prepend: site.url}}"></script>

        <!-- Bootstrap JS -->
        <script src="{{'/assets/vendor/bootstrap.min.js' | prepend: site.url}}"></script>

        <!-- Lightbox JS -->
        <script defer src="{{'/assets/js/lightbox.min.js' | prepend: site.url}}"></script>

        <!-- IE 10 Fix JS -->
        <script defer src="{{'/assets/js/ie10-viewport-bug-workaround.js' | prepend: site.url}}"></script>

        <!-- Crisp Chat Application -->
        <!-- <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="3d3dd4a9-6976-4ab1-91b8-be385622c5e2";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script> -->

        {% if page.layout == 'post' %}
        <!-- Disqus -->
        <script id="dsq-count-scr" src="https://{{site.disqus}}.disqus.com/count.js" ></script>
        {% endif %}
    </body>
</html>
