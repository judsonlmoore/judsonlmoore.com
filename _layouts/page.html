---
layout: default
---


<!-- hero section -->
<div 
  class="d-flex align-items-center bg-shape bg-dark" 
  {% if page.image %}
    style="background-image: linear-gradient(180deg, rgba(30, 24, 53, 0.4) 0%, rgba(30, 24, 53, 0.4) 90.16%), url({% if jekyll.environment == 'production' %}https://res.cloudinary.com/judsonlmoore-com/image/fetch/c_fill,g_auto,f_auto,q_auto,w_1800/{% endif %}{{ site.url }}{{ page.image }});"
  {% endif %}
>
  <div class="container">
    <div class="row">
      <div class="offset-lg-2 col-lg-8 col-md-12 col-12">
        <div class="py-lg-19 py-12 text-center">
          <h1 class="font-weight-bold text-white mb-3 display-4">
            {{ page.title }}
          </h1>
          {% if page.description %}
          <p class="lead text-light">
            {{ page.description }}
          </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- page content -->
<div class="pt-16 pb-16">
  <div class="container">
    <div class="row">
      <div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="mb-4">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
