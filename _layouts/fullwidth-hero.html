---
title: fullwidth-hero
layout: default 

--- 

<style type="text/css">
	#fullwidth-img {
		background-image: url("{{ site.image-path }}{{ page.image }}");
		background-size: cover;
	    background-position: center;
	}
	div#fullwidth-img {
		text-shadow: 1px 1px #3e5062;
	}
</style>

  <!-- Header -->
  <div id="fullwidth-img" class="container-fluid py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-3 font-weight-bolder text-white mt-5 mb-2">{{ page.title }}</h1>
          <p class="h4 font-weight-bolder text-white mb-5">{{ page.subtitle }}</p>
          {% include modal-opt-in.html %}
        </div>
      </div>
    </div>
  </div>

  <div class="site-content">
    <div class="container">

        <!-- Content
================================================== -->
        <div class="main-content">

			<div class="row bg-white shadow-sm p-5 my-5">
			  <div class="col">
			    {{content}}
			  </div>
			</div>
			<!-- /.row -->

			<section>
				<div class="row">
					<div class="col-lg-12">
						<div class="card-columns"> 
							{% assign posts = site.posts | where_exp: "item" , "item.categories contains page.category"%} 
							{% for post in posts %} 
							{% include postbox.html %} 
							{% endfor %}
						</div>
					</div>
				</div>
			</section>

        </div> <!-- main-content -->
    </div> <!-- container -->
</div> <!-- site-content -->
